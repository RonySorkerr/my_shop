<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="shortcut icon" href="../images/icons/favicon.png" type="image/x-icon">
    <title>Sign Up to RSTORE</title>
</head>
<body>
    <form action="">
        <div class="box_1">
            <div class="box_mix_1"></div>
        </div>
        <div class="box_2">
            <div class="box_mix_2"></div>
        </div>
        <div class="contents">
            <div class="back_btn">
                <a href="/index.html"><i class="fa-solid fa-chevron-left fa-xl" style="color: #000000;"></i></a>
            </div>
            <h1>Sign Up To Continue With <br> RSTORE</h1>
            <input type="text" placeholder="FIRST NAME" required>
            <input type="text" placeholder="LAST NAME" required>
            <input type="date" name="DOB" id="date_birth" required>
            <input  type="email" name="email" id="Email" placeholder="EMAIL ID" required>
            <label for="country">SELECT YOUR COUNTRY</label>
            <select name="" id="" required>
                <option value="none">--SELECT YOUR COUNTRY--</option>
                <option value="">Afghanistan</option>
                <option value="">Albania</option>
                <option value="">Algeria</option>
                <option value="">Andorra</option>
                <option value="">Angola</option>
                <option value="">Bahamas</option>
                <option value="">Bahrain</option>
                <option value="">Bangladesh</option>
                <option value="">Brazil</option>
                <option value="">Burundi</option>
                <option value="">New-Zealand</option>
            </select>
            <input type="password" placeholder="CREATE A PASSWORD" required>
            <input type="password" placeholder="RETYPE YOUR PASSWORD" required>
            <button type="submit">SIGN UP</button>
        </div>
    </form>
</body>
</html>
